name: Run Tests (Node.js Alpine Docker)

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: node:22-alpine

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up environment
        run: |
          yarn install --immutable

      - name: Run tests
        run: |
          yarn test
